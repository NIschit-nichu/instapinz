<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourBrand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .toast.show {
            transform: translateX(0);
        }
        .signup-prompt {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #4338ca;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600">InstaPinz Vibe</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back!</h2>
                        <p class="text-gray-600">Time to get back to the grind üíÖ</p>
                    </div>

                    <form id="loginForm" class="mt-8 space-y-6">
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input id="email" name="email" type="email" required 
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input id="password" name="password" type="password" required 
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="text-sm">
                                <a href="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Let's Get This Bread üçû
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="/" class="font-medium text-blue-600 hover:text-blue-500">
                                Sign up bestie ‚ú®
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                    <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white border-t">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500 text-sm">
                    ¬© 2025 InstaPinz Vibe. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://instapinz-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('Login successful, token received:', data.token);
                    showToast(data.message, 'success');
                    localStorage.setItem('token', data.token);
                    // Store username in localStorage for dashboard display
                    if (data.username) {
                        localStorage.setItem('username', data.username);
                    } else {
                        try {
                            const token = data.token;
                            const base64Url = token.split('.')[1];
                            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                            }).join(''));
                            const decodedToken = JSON.parse(jsonPayload);
                            if (decodedToken.username) {
                                localStorage.setItem('username', decodedToken.username);
                            }
                        } catch (error) {
                            console.error('Error decoding token for username:', error);
                        }
                    }
                    // Set flag for dashboard flash card
                    localStorage.setItem('showWelcomeFlash', '1');
                    console.log('showWelcomeFlash flag set in localStorage');
                    console.log('Token stored in localStorage');
                    setTimeout(() => {
                        console.log('Redirecting to dashboard...');
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    showToast(data.message, 'error');
                    // If user doesn't exist, highlight the signup link
                    if (data.message.includes("Sign up first")) {
                        document.querySelector('.signup-link').style.color = '#ef4444';
                        document.querySelector('.signup-link').style.fontWeight = '700';
                    }
                }
            } catch (error) {
                showToast('Something went wrong! Try again later.', 'error');
            }
        });
    </script>
</body>
</html>
