<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - InstaPinz Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600">InstaPinz Vibe</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="bg-white p-8 rounded-lg shadow-md text-center">
                    <div id="loading" class="mb-6">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-4 text-gray-600">Verifying your email...</p>
                    </div>

                    <div id="success" class="hidden mb-6">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                            <i class="fas fa-check text-green-600 text-xl"></i>
                        </div>
                        <h2 class="mt-4 text-2xl font-bold text-gray-900">Email Verified! ðŸŽ‰</h2>
                        <p class="mt-2 text-gray-600">Your email has been successfully verified. You can now login to your account!</p>
                        <div class="mt-6">
                            <a href="/login" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                Go to Login
                            </a>
                        </div>
                    </div>

                    <div id="error" class="hidden mb-6">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                            <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                        </div>
                        <h2 class="mt-4 text-2xl font-bold text-gray-900">Verification Failed ðŸ˜”</h2>
                        <p id="errorMessage" class="mt-2 text-gray-600">Something went wrong with the verification.</p>
                        <div class="mt-6">
                            <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500 text-sm">
                    Â© 2025 InstaPinz Vibe. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        async function verifyEmail() {
            try {
                // Get token from URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    throw new Error('No verification token found');
                }

                // Call backend verification endpoint
                const response = await fetch(`https://instapinz-backend.onrender.com/api/auth/verify/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.add('hidden');
                
                if (data.success) {
                    // Show success
                    document.getElementById('success').classList.remove('hidden');
                    window.location.href = '/thank-you.html';
                } else {
                    // Show error
                    document.getElementById('error').classList.remove('hidden');
                    document.getElementById('errorMessage').textContent = data.message;
                }
            } catch (error) {
                console.error('Verification error:', error);
                
                // Hide loading
                document.getElementById('loading').classList.add('hidden');
                
                // Show error
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'Something went wrong. Please try again.';
            }
        }

        // Start verification when page loads
        document.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
